<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    nav {
      font-size: 1rem;
      margin-top: 12px; /* aligns Projects with baseline of logo */
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0 80px 0; /* 40px above, 80px below */
    }

    main img {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    footer .left {
      text-align: left;
    }

    footer .right {
      text-align: right;
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        align-items: flex-start;
      }

      header h1 {
        font-size: 2rem;
      }

      nav {
        font-size: 0.9rem;
        margin-top: 8px;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Outwith.</h1>
    <nav>Projects</nav>
  </header>

  <main>
    <img src="Work_examples_new.gif" alt="Work Examples">
  </main>

  <footer>
    <div class="left">
      <p>Visual identity design.<br>
      Straight up.<br>
      No buzzwords.<br>
      No bullsh*t.</p>
    </div>
    <div class="right">
      <p>outwith.studio@icloud.com</p>
    </div>
  </footer>
</body>
</html>
