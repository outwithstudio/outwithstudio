<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* Constrain site width */
    .container {
      max-width: 1400px; /* adjust as needed */
      margin: 0 auto;
      padding: 0 20px; /* keeps some breathing space on smaller screens */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 40px; /* space above nav */
      padding-bottom: 40px; /* space below nav */
    }

    header img {
      height: 40px;
    }

    main img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 80px auto; /* 80px gap below GIF */
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding-bottom: 40px;
      font-size: 14px;
      color: #ddd;
    }

    footer div {
      max-width: 300px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Outwith_Logo_White.svg" alt="Outwith Logo">
      <nav>
        <a href="#" style="color:white; text-decoration:none;">Projects</a>
      </nav>
    </header>

    <main>
      <img src="Work_examples_new.gif" alt="Work Examples">
    </main>

    <footer>
      <div>
        Visual identity design.<br>
        Straight up.<br>
        No buzzwords.<br>
        No bullsh*t.
      </div>
      <div>
        outwith.studio@icloud.com
      </div>
    </footer>
  </div>
</body>
</html>
