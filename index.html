<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith Studio</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navbar */
    header {
      height: 130px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 40px;
      box-sizing: border-box;
    }

    header img {
      width: 250px; /* fixed width for logo */
      height: auto;
      display: block;
    }

    header a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      align-self: flex-end; /* aligns with logo baseline */
      margin-bottom: 8px;   /* fine-tune alignment */
    }

    header a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow: visible; /* prevent cropping */
    }

    main img {
      max-width: 100%;
      max-height: 100vh; /* keeps within viewport height */
      height: auto;
      width: auto;
      object-fit: contain; /* maintain aspect ratio */
      display: block;
    }

    /* Footer */
    footer {
      min-height: 180px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 20px 40px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.6;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header {
        height: auto;
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      header img {
        width: 180px; /* smaller logo */
      }

      header a {
        font-size: 14px;
        margin-top: 8px;
        margin-bottom: 0;
        align-self: flex-start; /* stacks under logo */
      }

      main {
        padding: 0 10px;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-end;
        font-size: 12px;
        min-height: auto;
        padding: 20px;
      }

      footer div {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      header img {
        width: 150px; /* smaller for small phones */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <img src="Outwith_Logo_White.svg" alt="Outwith Logo">
    <a href="https://www.instagram.com/outwith_studio/" target="_blank">Projects</a>
  </header>

  <!-- Main GIF -->
  <main>
    <img src="Work_examples.gif" alt="Outwith Work Examples">
  </main>

  <!-- Footer -->
  <footer>
    <div>
      Visual identity design.<br>
      Straight up.<br>
      No buzzwords.<br>
      No bullsh*t.
    </div>
    <div>
      <a href="mailto:outwith.studio@icloud.com">outwith.studio@icloud.com</a>
    </div>
  </footer>
</body>
</html>
