<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Outwith_Avatar.png">

  <style>
    body {
      margin: 0;
      font-family: Avenir, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: white;
    }

    /* Constrain site width */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: top;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    header img {
      height: 40px;
    }

    main img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 80px auto; /* centered with spacing below */
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding-bottom: 40px;
      font-size: 14px;
      color: #ddd;
    }

    footer div {
      max-width: 300px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 0px;
      padding: 10px 30px;
      background-color: #FFFCF8;
      color: #191919;
      border-radius: 80px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s, color 0.3s;
    }
    a.button:hover {
      background-color: #95edff;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      main img {
        margin-bottom: 40px;
        transform: scale(1.25); /* zooms in by 10% */
        transform-origin: center;
        padding-bottom: 60px;
        padding-top: 60px;
      }
      footer {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Outwith_Logo_White.svg" alt="Outwith Logo">
      <nav>
        <a href="https://www.instagram.com/outwith_studio/" class="button" target="_blank">Projects</a>
      </nav>
    </header>

    <main>
      <picture>
        <!-- Mobile first (â‰¤ 500px) -->
        <source srcset="outwith-mobile.gif" media="(max-width: 500px)">
        <!-- Default (desktop, > 500px) -->
        <img src="outwith-desktop.gif" alt="Work Examples">
      </picture>
    </main>

    <footer>
      <div>
        Visual identity design.<br>
        Straight up.<br>
        No buzzwords.<br>
        No bullsh*t.
      </div>
      <div>
        outwith.studio@icloud.com
      </div>
    </footer>
  </div>
</body>
</html>
