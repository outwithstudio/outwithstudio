<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith Studio</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Navbar */
    header {
      height: 130px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 40px;
      box-sizing: border-box;
    }
    header img {
      height: 60px; /* adjust logo size */
    }
    header a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }
    header a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    main img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Footer */
    footer {
      height: 322px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 20px 40px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.6;
    }
    footer a {
      color: #ffffff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        height: 100px;
        padding: 0 20px;
      }
      header img {
        height: 40px;
      }
      footer {
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-end;
        font-size: 12px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <img src="Outwith_Logo_White.svg" alt="Outwith Logo">
    <a href="https://www.instagram.com/outwith_studio/" target="_blank">Projects</a>
  </header>

  <!-- Main GIF -->
  <main>
    <img src="Work_examples.gif" alt="Outwith Work Examples">
  </main>

  <!-- Footer -->
  <footer>
    <div>
      Visual identity design.<br>
      Straight up.<br>
      No buzzwords.<br>
      No bullsh*t.
    </div>
    <div>
      <a href="mailto:outwith.studio@icloud.com">outwith.studio@icloud.com</a>
    </div>
  </footer>
</body>
</html>
