<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outwith Studio</title>
<style>
    body {
        margin: 0;
        background-color: #191919;
        color: #FFFCF8;
        font-family: Avenir, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .tagline {
        position: absolute;
        top: 40px;
        left: 40px;
        text-align: left;
        line-height: 1.6;
        font-size: 18px;
    }
    .logo {
        max-width: 50%;
        height: auto;
        margin-top: 150px;
    }
    a.button {
        display: inline-block;
        margin-top: 217px;
        padding: 18px 30px;
        background-color: #FFFCF8;
        color: #191919;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        transition: background 0.3s, color 0.3s;
    }
    a.button:hover {
        background-color: #95edff;
    }
    @media (max-width: 600px) {
        .tagline {
            top: 20px;
            left: 20px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>
    <div class="tagline">
        Visual identity design.<br>
        Straight up.<br>
        No buzzwords.<br>
        No bullsh*t.
    </div>
    <img src="Outwith_Logo_White.svg" alt="Outwith Logo" class="logo">
    <a href="https://www.instagram.com/outwith_studio/" class="button" target="_blank">View our work</a>
</body>
</html>
