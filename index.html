<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px 40px;
      height: 130px;
    }

    header img.logo {
      width: 250px;
      height: auto;
      display: block;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: fill;
      align-items: center;
      margin: 40px 0 80px 0; /* 40px gap above, 80px below */
    }

    main img {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 20px 40px;
      font-size: 0.9rem;
      color: #ddd;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile */
    @media (max-width: 768px) {
      header {
        padding: 20px;
        height: auto;
        align-items: flex-start;
      }

      header img.logo {
        width: 180px; /* scale logo down for mobile */
      }

      header nav {
        margin-top: 8px;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Outwith_Logo_White.svg" alt="Outwith Logo" class="logo">
    <nav><a href="https://www.instagram.com/outwith_studio/" target="_blank">Projects</a></nav>
  </header>

  <main>
    <img src="Work_examples_new.gif" alt="Work Examples">
  </main>

  <footer>
    <div class="left">
      <p>Visual identity design.<br>
      Straight up.<br>
      No buzzwords.<br>
      No bullsh*t.</p>
    </div>
    <div class="right">
      <a href="mailto:outwith.studio@icloud.com">outwith.studio@icloud.com</a>
    </div>
  </footer>
</body>
</html>
