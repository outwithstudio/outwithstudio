<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outwith Studio</title>
  <style>
    body {
      margin: 0;
      background-color: #191919;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Top left: Outwith. */
    .logo-text {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    /* Top right: Projects link */
    .projects {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }
    .projects a {
      color: #ffffff;
      text-decoration: none;
    }
    .projects a:hover {
      text-decoration: underline;
    }
    /* Bottom left tagline */
    .tagline {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    /* Bottom right email */
    .contact {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
    }
    /* Center gif */
    .center-img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .logo-text { font-size: 18px; }
      .tagline, .contact, .projects { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="logo-text">Outwith.</div>
  <div class="projects"><a href="https://www.instagram.com/outwith_studio/" target="_blank">Projects</a></div>
  
  <img src="Work_examples.gif" alt="Outwith Work Examples" class="center-img">
  
  <div class="tagline">
    Visual identity design.<br>
    Straight up.<br>
    No buzzwords.<br>
    No bullsh*t.
  </div>
  <div class="contact">outwith.studio@icloud.com</div>
</body>
</html>
